<html>
  <head></head>
  <body ng-app="myApp">
    <h2>{{title}}</h2>
    <!-- no camel case when naming controller -->
    <div ng-controller="HomeCtrl"> 
      <h4> This is the homepage </h4>
      <h5>Welcome back {{user}}</h5>
      <input type="text" ng-model="inputMsg">
      <!-- only booleans -->
      <p ng-class="{red: inputMsg.length > 6, green: inputMsg.length > 10}"> You just typed: {{inputMsg}} </p>
      <p ng-style="{'font-size': inputMsg.length + 'px', color:'rgb(' + inputMsg.length + ', 100, 100)'}"> {{inputMsg}} </p>
      <button ng-click="sayHello(inputMsg)">Say HELL-o</button>
      {{global.title}}
    </div>
    <div ng-controller="BlogCtrl"> 
      <h4> This is the blog </h4>
      <h5>{{greeting}}</h5>
    </div>
  </body>
</html>
